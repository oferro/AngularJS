<!DOCTYPE html>
<html ng-app="movieApp">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>14-angular-Movies</title>
		<meta name="description" content="">
		<meta name="author" content="OferR">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<link rel="stylesheet" href="14-angular-movie-theme.css" />

	</head>

	<body>
		<div ng-controller="menuCtrl">
			<nav>
				<ul>
					<li ng-repeat="y in menus" on-click="setOption(y)">
						{{y}}
					</li>
				</ul>
			</nav>

			<h1>שחקנים</h1>
		</div>
		<div ng-controller="movieCtrl">
			<p>
				חיפוש לפי שם :
				<input ng-model="byName">
			</p>

			<p>
				מיון לפי:
				<select ng-model="orderName">
					<option value="name">שם שחקן</option>
				</select>
			</p>

			<div id="movie-list" ng-repeat="x in movies | filter:byName | orderBy:orderName">
				<h2>{{x.name}}</h2>
				<img ng-src="/AngularJS/images/{{x.pic}}.jpg">
				<p>
					<a href="{{x.actLink}}">{{x.actor}}</a>
				</p>
			</div>
		</div>
		<div ng-controller="topMovies">
<!--		<movie ng-repeat="movie in topMovies"></movie>  -->
			<p>
				חיפוש :
				<input ng-model="byMovie">
			</p>
			<p>
				מיון לפי :
				<select ng-model="orderMovie">
					<option value="length">אורך הסרט</option>
				</select>
			</p>
			<div movie class="mov" ng-repeat="movie in topMovies | filter:byMovie | orderBy:orderMovie"></div> 
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script src="14-angular-movie.js"></script>
	</body>
</html>
