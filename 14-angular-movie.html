<!DOCTYPE html>
<html ng-app="movieApp">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>14-angular-Movies</title>
		<meta name="description" content="">
		<meta name="author" content="OferR">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<link rel="stylesheet" href="14-angular-movie-theme.css" />

	</head>

	<body>
		<nav>
			<ul>
				<li>
					<a href="#">שחקנים</a>
				</li>
				<li>
					<a href="#">המובילים</a>
				</li>
				<li>
					<a href="#">חיפוש</a>
				</li>
			</ul>
		</nav>

		<h1>שחקנים</h1>

		<div ng-controller="movieCtrl">
			<p>
			חיפוש לפי שם : <input ng-model="byName">
			</p>
			
			<p>
			מיון לפי:
			<select ng-model="orderName">
				<option value="name">שם שחקן</option>
			</select>
			</p>
			
			<div id="movie-list" ng-repeat="x in movies | filter:byName | orderBy:orderName">
				<h2>{{x.name}}</h2>
				<img ng-src="/AngularJS/images/{{x.pic}}.jpg">
				<p>
					<a href="{{x.actLink}}">{{x.actor}}</a>
				</p>
			</div>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script>
			var app = angular.module("movieApp", []);
			app.controller("movieCtrl", function($scope) {

			$scope.movies = [{
			name : "Spectra",
			actor : "Daniel Craig",
			pic : "spectra",
			actLink: "http://www.imdb.com/name/nm0185819/"
			}, {
			name : "Star War",
			actor : "Harrison Ford",
			pic : "starWars",
			actLink: "http://www.imdb.com/name/nm0000148/"
			}, {
			name : "The Martian",
			actor : "Matt Damon",
			pic : "theMartian",
			actLink: "http://www.imdb.com/name/nm0000354/"
			}];
			});
		</script>
	</body>
</html>
